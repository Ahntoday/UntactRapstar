<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>언택트 랩스타</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/result.css' %}" />
</head>

<body>
    <div class="main_container">
        <div class="blank_2"></div>
        <img class="main_logo" src="{% static 'source/mainlogo.png' %}" width="220px" height="80px" />
        <div class="blank"></div>
        <div class="gold_container">
            <div class="blank_2"></div>
            <img src="{% static 'source/winner.png' %}" width="120px" height="100px" />
            <div class="blank_2"></div>
            <div class="winner_txt">언택트 랩스타</div>
            <div class="winner_intro">그의 손에 쥐어지는 황금마이크..</div>
            <img src="{% static 'source/winner_mic.png' %}" width="160px" height="160px" />
            <div class="winner_name">{{winner}}</div>
            <div class="blank"></div>
            <div class="congraturation_msg">축하합니다!
                <br />
                {{count}}표 획득하셨습니다
            </div>
            <div class="blank"></div>
        </div>
        <div class="blank_2"></div>
        <button class="return_btn" onclick="window.location.href='{% url "home" %}'">HOME</button>
    </div>
</body>

</html>
